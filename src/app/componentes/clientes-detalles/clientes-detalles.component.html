<form>
  <div>
    <label for="id">Id</label>
    <input #id type="number" id="id" />
  </div>
  <div>
    <label for="nombre">Nombre</label>
    <input #nombre type="text" id="nombre" />
  </div>
  <div>
    <label for="nif">NIF</label>
    <input #nif type="text" id="nif" />
  </div>
  <div>
    <label>&nbsp;</label>
    <button (click)="guardar(+id.value, nombre.value, nif.value)">Aceptar</button>
  </div>
</form>
